# NVIDIA GPU Performance Counter Access Configuration
#
# This configuration allows non-root users to access NVIDIA GPU performance
# counters, which is required for profiling tools like:
# - NVIDIA Nsight Compute (ncu)
# - NVIDIA Nsight Systems (nsys)
# - nvprof (legacy)
#
# Installation:
#   sudo cp nvidia-profiling.conf /etc/modprobe.d/
#   sudo reboot  (or reload nvidia driver)
#
# Verification:
#   cat /proc/driver/nvidia/params | grep RmProfilingAdminOnly
#   (should show: RmProfilingAdminOnly: 0)
#
# Security Note:
#   This allows any user on the system to collect GPU performance data.
#   Only use on trusted development/research systems.

options nvidia NVreg_RestrictProfilingToAdminUsers=0
